    <script>
        // Script para o menu hamburguer
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        window.addEventListener('click', (event) => {
            if (!mobileMenu.contains(event.target) && !navLinks.contains(event.target)) {
                navLinks.classList.remove('active');
            }
        });

        function openModal(img) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-image");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal(event) {
            if (event.target.className === 'close' || event.target.className === 'modal') {
                const modal = document.getElementById("modal");
                modal.style.display = "none";
            }
        }

        // Exibe a seta quando o usuário rola para baixo 300px
        window.onscroll = function() {
            const backToTop = document.getElementById("back-to-top");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTop.style.display = "block";
            } else {
                backToTop.style.display = "none";
            }
        };

        // Quando a seta for clicada, rola suavemente até o topo
        document.getElementById("back-to-top").addEventListener("click", function(event) {
            event.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
